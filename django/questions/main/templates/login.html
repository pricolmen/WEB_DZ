{% extends 'base.html' %}
{% load static %}

{% block title %}Вход - Вопросы и ответы{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Вход в аккаунт</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Введите ваше имя пользователя" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Введите ваш пароль" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Запомнить меня</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Войти</button>
                        
                        <!-- Сообщения об ошибках -->
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Неверное имя пользователя или пароль.
                        </div>
                        {% endif %}
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-2">Нет аккаунта?</p>
                        <a href="{% url 'signup' %}" class="btn btn-outline-primary w-100">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
