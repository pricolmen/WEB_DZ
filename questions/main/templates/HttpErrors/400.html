{% extends 'base.html' %}
{% load static %}

{% block title %}Неверный запрос - Вопросы и ответы{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <h1 class="display-1 text-muted">400</h1>
                    <h2 class="mb-4">Неверный запрос</h2>
                    <p class="text-muted mb-4">
                        {% if exception %}
                            {{ exception }}
                        {% else %}
                            Сервер не может обработать ваш запрос.
                        {% endif %}
                    </p>
                    <a href="{% url 'index' %}" class="btn btn-primary">Вернуться на главную</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
