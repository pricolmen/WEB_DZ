{% load static %}
<!-- навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Вопросы и ответы</a>
            
            
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- поиск -->
            <form class="d-flex me-3 ms-3" style="max-width: 400px;">
                <input class="form-control me-2" type="search" placeholder="Поиск вопросов..." aria-label="Search">
                <button class="btn btn-light" type="submit">Найти</button>
            </form>

            
            <a href="{% url 'ask' %}" class="btn btn-warning me-3">Задать вопрос</a>
                     
                
            <!-- пользователь -->
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <img src="{% static 'components/user-profile-pic.webp' %}" class="rounded-circle me-1" alt="Аватар">
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">Мой профиль</a></li>
                        <li><a class="dropdown-item" href="{% url 'profile' %}">Настройки</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link text-white">Войти</a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'signup' %}" class="nav-link text-white">Регистрация</a>
                </div>
                {% endif %}
            </div> 
        </div>
    </div>
</nav>
